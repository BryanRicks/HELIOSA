<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heliosa - Solutions Énergétiques Durables</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Styles pour la transition initiale */
      body {
        overflow: hidden; /* Empêche le défilement pendant la transition */
      }
      .initial-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a; /* Fond noir pour la transition */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Assure que la transition est au-dessus de tout */
        opacity: 1;
        transform: scale(1.2); /* Logo légèrement agrandi au départ */
        transition: opacity 1.2s ease-in-out,
          transform 1.2s cubic-bezier(0.77, 0, 0.175, 1); /* Transition plus lente et plus douce */
      }
      .initial-transition img {
        max-width: 80%;
        max-height: 80%;
        transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1); /* Smooth and slow zoom effect */
      }
      .initial-transition.zoom-out {
        opacity: 0; /* Disparaît en s'éloignant */
        transform: scale(1); /* Zoom out effect */
      }
      .initial-transition.hidden {
        display: none;
      }

      html,
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #1a1a1a; /* Fallback background color */
      }

      .main-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex; /* Ajout pour centrer verticalement */
        justify-content: center; /* Ajout pour centrer verticalement */
        align-items: center; /* Ajout pour centrer verticalement */
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .center-image-container {
        position: relative; /* Changement pour positionnement relatif */
        z-index: 5;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; Ajout de la transition */
        /* transform: translateY(
          -50px
        ); Déplace le logo vers le haut pour faire de la place */
      }

      .center-image {
        max-width: 65%; /* Logo plus grand */
        max-height: 60vh; /* Logo plus grand */
        object-fit: contain;
        margin-bottom: 60px; /* Espace pour les flèches */
      }

      /* Nouveaux styles pour les logos en dessous */
      .logo-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.1);
        transition: box-shadow 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(40px);
      }
      .logo-link.visible {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.7s, transform 0.7s;
      }
      .logos-container {
        display: flex;
        justify-content: space-evenly;
        align-items: flex-start;
        margin-top: 60px;
        width: 100%;
        position: relative;
        opacity: 0;
        transition: opacity 0.5s;
      }
      .logos-container.visible {
        opacity: 1;
      }
      .logo {
        max-width: 40px; /* Taille plus petite des images */
        max-height: 40px;
        object-fit: contain;
      }

      .logo-nav-button {
        padding: 10px 20px;
        background: rgba(240, 185, 82, 0.9);
        color: white;
        border-radius: 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .logo-nav-button:hover {
        transform: translateY(-3px);
        background-color: #e6a118;
      }

      @media (max-height: 500px) {
        .center-image {
          max-height: 40vh;
        }

        .center-image-container {
          top: 45%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Transition initiale -->
    <div class="initial-transition" id="transition">
      <img
        src="SITE_VISUELS/LOGO/LOGO_SLOGAN_B_HELIOSA.png"
        alt="Heliosa Logo"
        id="transition-logo"
      />
    </div>

    <!-- Contenu principal de la page -->
    <div class="main-container">
      <!-- Section principale avec les logos et les flèches -->
      <section class="relative">
        <!-- Image centrale -->
        <div
          class="center-image-container"
          id="center-container"
          style="position: relative"
        >
          <!-- Le logo sera déplacé ici dynamiquement -->
        </div>

        <!-- Logos en dessous + labels corrigés -->
        <div
          class="logos-container"
          style="
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 30px;
            position: relative;
          "
        >
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 25%;
            "
          >
            <a
              href="produire.html"
              class="logo-link"
              style="position: relative; left: 0"
            >
              <img
                src="SITE_VISUELS/PICTOGRAMME/PANNEAU.png"
                alt="Panneaux Solaires"
                class="logo"
              />
            </a>
            <span
              style="
                margin-top: 10px;
                color: #fff;
                font-weight: 600;
                letter-spacing: 0.5px;
                font-size: 1rem;
                text-align: center;
              "
              >Produire</span
            >
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 25%;
            "
          >
            <a
              href="stocker.html"
              class="logo-link"
              style="position: relative; left: 0"
            >
              <img
                src="SITE_VISUELS/PICTOGRAMME/BATTERIE.png"
                alt="Batteries"
                class="logo"
              />
            </a>
            <span
              style="
                margin-top: 10px;
                color: #fff;
                font-weight: 600;
                letter-spacing: 0.5px;
                font-size: 1rem;
                text-align: center;
              "
              >Stocker</span
            >
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 25%;
            "
          >
            <a
              href="charger.html"
              class="logo-link"
              style="position: relative; left: 0"
            >
              <img
                src="SITE_VISUELS/PICTOGRAMME/BORNE_RECHARGE.png"
                alt="Bornes de Recharge"
                class="logo"
              />
            </a>
            <span
              style="
                margin-top: 10px;
                color: #fff;
                font-weight: 600;
                letter-spacing: 0.5px;
                font-size: 1rem;
                text-align: center;
              "
              >Charger</span
            >
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 25%;
            "
          >
            <a
              href="entretien.html"
              class="logo-link"
              style="position: relative; left: 0"
            >
              <img
                src="SITE_VISUELS/PICTOGRAMME/MAINTENANCE.png"
                alt="Maintenance"
                class="logo"
              />
            </a>
            <span
              style="
                margin-top: 10px;
                color: #fff;
                font-weight: 600;
                letter-spacing: 0.5px;
                font-size: 1rem;
                text-align: center;
              "
              >Entretien</span
            >
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="gsap-intro.js"></script>
    <script>
      window.addEventListener("load", function () {
        const transitionElement = document.getElementById("transition");
        const transitionLogo = document.getElementById("transition-logo");
        const centerContainer = document.getElementById("center-container");
        const logosContainer = document.querySelector(".logos-container");
        const arrows = document.querySelectorAll(".arrow");

        // Initial zoom-out effect
        setTimeout(() => {
          transitionElement.classList.add("zoom-out");
        }, 900); // délai plus long

        // Transition to main content
        setTimeout(() => {
          // Déplacer le logo dans le container central
          transitionElement.classList.add("hidden");
          centerContainer.insertBefore(
            transitionLogo,
            centerContainer.firstChild
          );
          transitionLogo.classList.add("center-image");
          // Affiche les logos et les flèches
          setTimeout(() => {
            logosContainer.classList.add("visible");
            arrows.forEach((arrow) => arrow.classList.add("visible"));
          }, 900); // délai plus long
        }, 2200); // délai plus long
        document.body.style.overflow = "auto";
      });
    </script>
  </body>
</html>
