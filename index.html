<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heliosa - Solutions Énergétiques Durables</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Styles pour la transition initiale */
      body {
        overflow: hidden; /* Empêche le défilement pendant la transition */
      }
      .initial-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a; /* Fond noir pour la transition */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Assure que la transition est au-dessus de tout */
        opacity: 1;
        transform: scale(1.2); /* Logo légèrement agrandi au départ */
        transition: opacity 1.2s ease-in-out,
          transform 1.2s cubic-bezier(0.77, 0, 0.175, 1); /* Transition plus lente et plus douce */
      }
      .initial-transition img {
        max-width: 80%;
        max-height: 80%;
        transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1); /* Smooth and slow zoom effect */
      }
      .initial-transition.zoom-out {
        opacity: 0; /* Disparaît en s'éloignant */
        transform: scale(1); /* Zoom out effect */
      }
      .initial-transition.hidden {
        display: none;
      }

      html,
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000; /* Noir pour éviter le flash blanc avant la vidéo */
      }

      .main-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex; /* Ajout pour centrer verticalement */
        justify-content: center; /* Ajout pour centrer verticalement */
        align-items: center; /* Ajout pour centrer verticalement */
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .center-image-container {
        position: relative; /* Changement pour positionnement relatif */
        z-index: 5;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; Ajout de la transition */
        /* transform: translateY(
          -50px
        ); Déplace le logo vers le haut pour faire de la place */
      }

      .center-image {
        max-width: 65%; /* Logo plus grand */
        max-height: 60vh; /* Logo plus grand */
        object-fit: contain;
        margin-bottom: 60px; /* Espace pour les flèches */
      }

      /* Animation pulse pour les pictogrammes */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.12);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Nouveaux styles pour les logos en dessous */
      .logo-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          #23272f 0%,
          #444b58 100%
        ); /* Fond sombre pour contraste avec pictogrammes blancs */
        box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.18),
          0 1.5px 4px 0 rgba(0, 0, 0, 0.1);
        border: 2.5px solid #f0b952;
        transition: box-shadow 0.3s, border-color 0.3s, background 0.3s;
        opacity: 0;
        transform: translateY(40px);
      }
      .logo-link.visible {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.7s, transform 0.3s ease-in-out, background 0.3s;
        box-shadow: 0 8px 24px 0 rgba(240, 185, 82, 0.25),
          0 2px 8px 0 rgba(0, 0, 0, 0.1);
        border-color: #e6a118;
        background: linear-gradient(135deg, #23272f 0%, #444b58 100%);
      }
      .logo-link.visible:hover {
        animation: pulse 0.8s ease-in-out infinite;
        box-shadow: 0 12px 30px rgba(240, 185, 82, 0.35),
          0 4px 12px rgba(0, 0, 0, 0.15);
        border-color: #f0b952;
      }
      .logo {
        max-width: 44px;
        max-height: 44px;
        object-fit: contain;
        /* Suppression du drop-shadow fluorescent */
        filter: none;
      }
      .logo-label {
        margin-top: 12px;
        color: #2e2e2e;
        font-weight: 700;
        letter-spacing: 0.5px;
        font-size: 1.08rem;
        text-align: center;
        text-shadow: 0 2px 8px #fffbe6, 0 1px 2px #f0b952;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 8px;
        padding: 2px 12px;
        box-shadow: 0 2px 8px 0 rgba(240, 185, 82, 0.1);
        display: inline-block;
      }

      .logo-nav-button {
        padding: 10px 20px;
        background: rgba(240, 185, 82, 0.9);
        color: white;
        border-radius: 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .logo-nav-button:hover {
        transform: translateY(-3px);
        background-color: #e6a118;
      }

      /* Responsive pour mobile */
      @media (max-width: 768px) {
        .center-image {
          max-width: 80%;
          max-height: 45vh;
          margin-bottom: 40px;
        }

        .logos-container {
          gap: 20px !important;
          margin-top: 20px !important;
          flex-wrap: wrap !important;
          justify-content: space-around !important;
        }

        .logos-container > div {
          width: 22% !important;
          min-width: 90px !important;
        }

        .logo-link {
          width: 60px !important;
          height: 60px !important;
          border: 2px solid #f0b952 !important;
        }

        .logo {
          max-width: 36px !important;
          max-height: 36px !important;
        }

        .logo-label {
          font-size: 0.95rem !important;
          padding: 1px 8px !important;
          margin-top: 8px !important;
        }
      }

      @media (max-width: 480px) {
        .center-image {
          max-width: 85%;
          max-height: 35vh;
          margin-bottom: 30px;
        }

        .logos-container {
          gap: 15px !important;
          margin-top: 15px !important;
        }

        .logos-container > div {
          width: 20% !important;
          min-width: 75px !important;
        }

        .logo-link {
          width: 50px !important;
          height: 50px !important;
        }

        .logo {
          max-width: 30px !important;
          max-height: 30px !important;
        }

        .logo-label {
          font-size: 0.85rem !important;
          padding: 1px 6px !important;
          margin-top: 6px !important;
        }
      }

      @media (max-height: 500px) {
        .center-image {
          max-height: 40vh;
        }

        .center-image-container {
          top: 45%;
        }
      }

      #background-video {
        background: #000; /* Noir derrière la vidéo si elle n'est pas encore chargée */
      }
    </style>
  </head>
  <body>
    <!-- Transition initiale -->
    <div class="initial-transition" id="transition">
      <img
        src="SITE_VISUELS/LOGO/LOGO_SLOGAN_B_HELIOSA.png"
        alt="Heliosa Logo"
        id="transition-logo"
      />
    </div>

    <!-- Vidéo de fond -->
    <video
      autoplay
      muted
      playsinline
      loop
      id="background-video"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 0;
      "
    >
      <source src="HELIOSA_VIDEOS_SITE/Accueil.mp4" type="video/mp4" />
      Votre navigateur ne supporte pas la vidéo HTML5.
    </video>

    <!-- Overlay sombre pour améliorer la lisibilité -->
    <div
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1;
      "
    ></div>

    <!-- Contenu principal de la page -->
    <div class="main-container" style="z-index: 5; position: relative">
      <!-- Section principale avec les logos et les flèches -->
      <section class="relative">
        <!-- Image centrale -->
        <div
          class="center-image-container"
          id="center-container"
          style="position: relative"
        >
          <!-- Le logo sera déplacé ici dynamiquement -->
        </div>

        <!-- Logos en dessous + labels corrigés -->
        <div
          class="logos-container"
          style="
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 30px;
            position: relative;
            gap: 32px;
          "
        >
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 25%;
              min-width: 110px;
            "
          >
            <a
              href="produire.html"
              class="logo-link"
              style="position: relative; left: 0"
            >
              <img
                src="SITE_VISUELS/PICTOGRAMME/PANNEAU.png"
                alt="Panneaux Solaires"
                class="logo"
              />
            </a>
            <span class="logo-label">Produire</span>
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 25%;
              min-width: 110px;
            "
          >
            <a
              href="stocker.html"
              class="logo-link"
              style="position: relative; left: 0"
            >
              <img
                src="SITE_VISUELS/PICTOGRAMME/BATTERIE.png"
                alt="Batteries"
                class="logo"
              />
            </a>
            <span class="logo-label">Stocker</span>
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 25%;
              min-width: 110px;
            "
          >
            <a
              href="charger.html"
              class="logo-link"
              style="position: relative; left: 0"
            >
              <img
                src="SITE_VISUELS/PICTOGRAMME/BORNE_RECHARGE.png"
                alt="Bornes de Recharge"
                class="logo"
              />
            </a>
            <span class="logo-label">Charger</span>
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 25%;
              min-width: 110px;
            "
          >
            <a
              href="entretien.html"
              class="logo-link"
              style="position: relative; left: 0"
            >
              <img
                src="SITE_VISUELS/PICTOGRAMME/MAINTENANCE.png"
                alt="Maintenance"
                class="logo"
              />
            </a>
            <span class="logo-label">Entretenir</span>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="gsap-intro.js"></script>
    <script>
      window.addEventListener("load", function () {
        const transitionElement = document.getElementById("transition");
        const transitionLogo = document.getElementById("transition-logo");
        const centerContainer = document.getElementById("center-container");
        const logosContainer = document.querySelector(".logos-container");
        const arrows = document.querySelectorAll(".arrow");

        // Initial zoom-out effect
        setTimeout(() => {
          transitionElement.classList.add("zoom-out");
        }, 900); // délai plus long

        // Transition to main content
        setTimeout(() => {
          // Déplacer le logo dans le container central
          transitionElement.classList.add("hidden");
          centerContainer.insertBefore(
            transitionLogo,
            centerContainer.firstChild
          );
          transitionLogo.classList.add("center-image");

          // Affiche les logos et les flèches
          setTimeout(() => {
            // ➕ C'est ici qu'on ajoute `.visible` à CHAQUE bouton :
            document.querySelectorAll(".logo-link").forEach((link) => {
              link.classList.add("visible");
            });

            arrows.forEach((arrow) => arrow.classList.add("visible"));
          }, 900);
        }, 2200);
        document.body.style.overflow = "auto";
      });
    </script>
  </body>
</html>
