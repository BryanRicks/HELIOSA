<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heliosa - Solutions Énergétiques Durables</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Styles pour la transition initiale */
      body {
        overflow: hidden; /* Empêche le défilement pendant la transition */
      }
      .initial-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white; /* Fond blanc pour la transition */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Assure que la transition est au-dessus de tout */
        transition: opacity 1s ease-in-out; /* Transition en douceur */
      }
      .hidden {
        opacity: 0;
        pointer-events: none; /* Empêche l'interaction avec l'élément masqué */
      }

      html,
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #1a1a1a; /* Fallback background color */
      }

      .main-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex; /* Ajout pour centrer verticalement */
        justify-content: center; /* Ajout pour centrer verticalement */
        align-items: center; /* Ajout pour centrer verticalement */
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .center-image-container {
        position: relative; /* Changement pour positionnement relatif */
        z-index: 5;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .center-image {
        max-width: 65%; /* Logo plus grand */
        max-height: 60vh; /* Logo plus grand */
        object-fit: contain;
        margin-bottom: 60px; /* Espace pour les flèches */
      }

      /* Nouveaux styles pour les logos en dessous */
      .logos-container {
        display: flex;
        justify-content: center;
        gap: clamp(10px, 2vw, 15px); /* Espacement plus petit */
        margin-top: 10px; /* Marge plus petite au-dessus des logos */
      }

      .logo-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px; /* Taille plus petite des logos */
        height: 60px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .logo {
        max-width: 40px; /* Taille plus petite des images */
        max-height: 40px;
        object-fit: contain;
      }

      .logo-nav-button {
        padding: 10px 20px;
        background: rgba(240, 185, 82, 0.9);
        color: white;
        border-radius: 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .logo-nav-button:hover {
        transform: translateY(-3px);
        background-color: #e6a118;
      }

      @media (max-height: 500px) {
        .center-image {
          max-height: 40vh;
        }
        .center-image-container {
          top: 45%;
        }
      }
    </style>
    <script>
      // Fonction pour effectuer la transition
      window.addEventListener("load", function () {
        const transitionElement = document.querySelector(".initial-transition");
        transitionElement.classList.add("hidden"); // Déclenche la transition

        // Permet au corps de défiler après la transition
        document.body.style.overflow = "auto";
      });
    </script>
  </head>
  <body>
    <!-- Transition initiale -->
    <div class="initial-transition">
      <img
        src="SITE_VISUELS/LOGO/LOGO_SLOGAN_B_HELIOSA.png"
        alt="Heliosa Logo"
        style="max-width: 80%; max-height: 80%"
      />
    </div>

    <!-- Contenu principal de la page -->
    <div class="main-container">
      <!-- Section principale avec les logos et les flèches -->
      <section class="relative">
        <!-- Image centrale -->
        <div class="center-image-container">
          <img
            src="SITE_VISUELS/LOGO/LOGO_SLOGAN_B_HELIOSA.png"
            alt="Center Logo"
            class="center-image"
          />

          <!-- Logos en dessous -->
          <div class="logos-container">
            <a href="produire.html" class="logo-link">
              <img
                src="SITE_VISUELS/PICTOGRAMME/PANNEAU.png"
                alt="Panneaux Solaires"
                class="logo"
              />
            </a>
            <a href="stocker.html" class="logo-link">
              <img
                src="SITE_VISUELS/PICTOGRAMME/BATTERIE.png"
                alt="Batteries"
                class="logo"
              />
            </a>
            <a href="charger.html" class="logo-link">
              <img
                src="SITE_VISUELS/PICTOGRAMME/BORNE_RECHARGE.png"
                alt="Bornes de Recharge"
                class="logo"
              />
            </a>
            <a href="entretien.html" class="logo-link">
              <img
                src="SITE_VISUELS/PICTOGRAMME/MAINTENANCE.png"
                alt="Maintenance"
                class="logo"
              />
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
